<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookwise - Busca AvanÃ§ada</title>
    <link rel="stylesheet" href="./src/assets/styles/main.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      header {
        text-align: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 3px solid #667eea;
      }

      h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        font-size: 1.1rem;
      }

      .main-content {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 30px;
      }

      /* Filtros Ã  esquerda */
      .filters-sidebar {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 15px;
        height: fit-content;
      }

      /* Resultados Ã  direita */
      .results-section {
        flex: 1;
      }

      .results-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .books-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .book-card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .book-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-bottom: 1px solid #eee;
      }

      .book-info {
        padding: 15px;
      }

      .book-info h4 {
        font-size: 1rem;
        margin-bottom: 5px;
        color: #333;
        line-height: 1.4;
      }

      .book-info p {
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 3px;
      }

      .book-genre {
        color: #667eea !important;
        font-weight: 500;
      }

      .no-results {
        text-align: center;
        padding: 40px;
        color: #666;
        font-size: 1.2rem;
        grid-column: 1 / -1;
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #c33;
        margin: 20px 0;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        color: #888;
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 15px;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ“š Bookwise Search</h1>
        <p class="subtitle">
          Busque livros, aplique filtros e encontre sua prÃ³xima leitura
        </p>
      </header>

      <div class="main-content">
        <!-- Sidebar com filtros -->
        <aside class="filters-sidebar">
          <div id="filters-container"></div>
        </aside>

        <!-- Ãrea de resultados -->
        <section class="results-section">
          <div class="results-header">
            <h2>ðŸ“– Resultados da Busca</h2>
            <div id="results-count" class="results-count">
              0 livros encontrados
            </div>
          </div>

          <div id="results-container" class="books-grid">
            <!-- Os livros aparecerÃ£o aqui -->
            <div class="no-results">
              <p>Digite algo na busca para comeÃ§ar</p>
              <p style="margin-top: 10px; font-size: 0.9rem; color: #999">
                Exemplo: "Harry Potter", "Stephen King", "Sci-fi"
              </p>
            </div>
          </div>

          <!-- PaginaÃ§Ã£o -->
          <div id="pagination-container"></div>
        </section>
      </div>

      <footer>
        <p>Bookwise Â© 2024 - Sistema de Gerenciamento de Leitura</p>
      </footer>
    </div>

    <!-- Importar o app principal -->
    <script type="module" src="./src/modules/app.mjs"></script>
  </body>
</html>

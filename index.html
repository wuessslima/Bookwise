<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta
      name="description"
      content="BookWise - Your personal reading management companion"
    />
    <meta name="theme-color" content="#2C5530" />
    <title>BookWise - Reading Management</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@400;600&family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/assets/styles/main.css" />
    <link rel="stylesheet" href="./src/assets/styles/animations.css" />

    <!-- Icons -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>"
    />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>"
    />

    <!-- Preload critical resources -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap"
    /></noscript>
  </head>
  <body class="custom-scrollbar">
    <div id="app">
      <!-- App will be rendered here -->
    </div>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("ServiceWorker registered:", registration);
            })
            .catch((error) => {
              console.log("ServiceWorker registration failed:", error);
            });
        });
      }
    </script>

    <!-- JavaScript Modules -->
    <script type="module" src="./src/main.js"></script>

    <!-- No-JS Fallback -->
    <noscript>
      <div class="no-js-message">
        <h1>BookWise requires JavaScript</h1>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
  </body>
</html>
